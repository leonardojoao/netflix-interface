<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/main.css">

  <!-- owl css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <!-- responsive -->
  <link rel="stylesheet" href="style/responsive.css">

  <title>Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">
        NETFLIX
      </h2>

      <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">
          LOST
        </h3>

        <p class="description">
          Stripped of everything, the survivors of a horrific plane crash must work together to stay alive.
          But the island holds many secrets.
        </p>

        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            WATCH NOW
          </button>

          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MORE INFORMATION
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carousel">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-movie" src="resource/img/min-1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="resource/img/min-2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="resource/img/min-3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="resource/img/min-4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="resource/img/min-5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="resource/img/min-6.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="resource/img/min-7.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="resource/img/min-8.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="resource/img/min-9.jpg" alt="">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/fe41f08833.js" crossorigin="anonymous"></script>

  <!-- owl js -->
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>

  <script src="js/main.js"></script>

</body>
</html>
