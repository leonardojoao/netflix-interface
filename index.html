<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/main.css">
  <title>Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">
        NETFLIX
      </h2>

      <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">
          LOST
        </h3>

        <p class="description">
          Stripped of everything, the survivors of a horrific plane crash must work together to stay alive.
          But the island holds many secrets.
        </p>

        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            WATCH NOW
          </button>

          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MORE INFORMATION
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/fe41f08833.js" crossorigin="anonymous"></script>

</body>
</html>
